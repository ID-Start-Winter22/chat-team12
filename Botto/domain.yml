version: "3.0"

intents:
  - greet
  - goodbye
  - indecisive
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_better
  - bot_challenge
  - my_name_is
  
  - selbstmordgedanke
  - get_gif

  - niedrigeAnspannung
  - mittlereAnspannung
