version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - my_name_is

responses:
  utter_greet:
  - text: "Hallo, hier ist Botto"

  utter_cheer_up:
  - text: "Hier ist etwas um dich aufzumuntern:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hat das geholfen?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bis bald."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_greet_with_name:
    - text: "Hallo, {username}. Wie geht es dir?"

entities:
  - username 

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
