version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_better
  - bot_challenge
  - my_name_is
  - get_help
  - stresslevel

actions:
  - action_store_name
  - action_get_name

responses:
  utter_greet:
  - text: "Hallo, hier ist Botto."
  - text: "Hallo, wie geht es dir gerade?"

#  utter_cheer_up:
#  - text: "Hier ist etwas um dich aufzumuntern:"
#    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Wie fühlst du dich jetzt?"

  utter_relieved:
  - text: "Das ist schön!"

  utter_goodbye:
  - text: "Bis bald."
  - text: "Bis zum nächsten mal."
  - text: "Melde dich gerne wieder wenn du meine Hilfe brauchst."
  
  utter_iamabot:
  - text: "Ich bin ein Chatbot, der gebaut wurde um dir in deinem Alltag zu helfen wenn es dir nicht gut geht."

  utter_greet_with_name:
  - text: "Hallo, {username}. Wie geht es dir?"

  utter_evaluate:
  - text: "Wie hoch schätzt du deinen Stresspegel auf einer Skala von 0-100% ein?"

  utter_exercise_question:
  - text: "Wollen wir eine Atemübung machen?"

  utter_exercise:
  - text: "Versuch für 4 Sekunden einzuatmen, 7 Sekunden zu halten und 8 Sekunden lang auszuatmen."

entities:
  - username 

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
